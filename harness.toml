# harness.toml â€” default configuration for simple-agent-harness

[session]
max_iterations = 25
prompt_file = "PROMPT.md"
output_dir = "."
output_prefix = "claude-iteration"
counter_file = ".iteration_counter"

[agent]
command = "claude"
args = ["-p", "{prompt}", "--dangerously-skip-permissions", "--verbose", "--output-format", "stream-json"]

[watchdog]
check_interval_secs = 60
stale_timeout_mins = 20
min_output_bytes = 100

[retry]
max_empty_retries = 2
retry_delay_secs = 5

[backoff]
initial_delay_secs = 2
max_delay_secs = 600
max_consecutive_rate_limits = 5

[shutdown]
stop_file = "STOP"

[hooks]
pre_session = []
post_session = []

[prompt]
# file = "PROMPT.md"
prepend_commands = []

